<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Bull Family</title>
    <link rel="stylesheet" href="styles/inventory.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><a href="index.html">Bull Family</a></h1>
                <button id="close-sidebar" class="btn-icon" aria-label="Cerrar menú">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="gestInv.html" class="active"><i class="fas fa-box"></i> Inventario</a></li>
                    <li><a href="domicilios.html"><i class="fas fa-truck"></i> Domicilios</a></li>
                    <li><a href="personalizacion.html"><i class="fas fa-users"></i> Personalizacion</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header>
                <button id="open-sidebar" class="btn-icon" aria-label="Abrir menú">
                    <i class="fas fa-bars"></i>
                </button>
                <h2>Gestión de Inventario</h2>
                <div class="user-menu">
                    <button class="btn-icon" aria-label="Notificaciones">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="dropdown">
                        <button class="btn-user">
                            Juan Pérez
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="perfilUsuario.html">Perfil</a></li>
                            <li><a href="#">Configuración</a></li>
                            <li><a href="#">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="inventory-content">
                <section class="product-list">
                    <h3>Lista de Productos</h3>
                    <table id="productTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Categoría</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los productos se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </section>
                <section class="product-form">
                    <h3>Añadir/Modificar Producto</h3>
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productName">Nombre del Producto:</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Descripción:</label>
                            <textarea id="productDescription" name="productDescription" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Precio:</label>
                            <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="productQuantity">Cantidad Disponible:</label>
                            <input type="number" id="productQuantity" name="productQuantity" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Categoría:</label>
                            <select id="productCategory" name="productCategory" required>
                                <option value="">Seleccione una categoría</option>
                                <option value="Entradas">Entradas</option>
                                <option value="Platos Principales">Platos Principales</option>
                                <option value="Postres">Postres</option>
                                <option value="Bebidas">Bebidas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Imagen del Producto:</label>
                            <input type="file" id="productImage" name="productImage" accept="image/*">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Guardar Producto</button>
                            <button type="reset" class="btn-secondary">Limpiar Formulario</button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>
    <script src="scripts/inventory.js"></script>
</body>
</html>
